<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Short Films</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* --------- CSS RESET --------- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* --------- VARIABLES (DARK MODE) --------- */
    :root {
      --bg: #0f0f0f;
      --panel: #151515;
      --text: #e6e6e6;
      --muted: #9a9a9a;
      --line: #2a2a2a;
      --hover: #ffffff;
    }

    /* --------- BASE --------- */
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                   Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.4;
      letter-spacing: 0.01em;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    img {
      display: block;
      max-width: 100%;
    }

    /* --------- LAYOUT --------- */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2.5rem 2rem;
    }

    /* --------- HEADER --------- */
    header {
      border-bottom: 1px solid var(--line);
      margin-bottom: 3rem;
      background: var(--bg);
    }

    .header-inner {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo img {
      height: 48px;
      width: auto;
      /* Optional: helps light logos sit better in dark mode */
    }

    nav a {
      margin-left: 2rem;
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: var(--muted);
    }

    nav a:hover {
      color: var(--hover);
    }

    /* --------- FILM GRID --------- */
    .film-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 2.5rem;
    }

    .film {
      border-top: 1px solid var(--line);
      padding-top: 1rem;
    }

    .film-thumb {
      background: var(--panel);
      overflow: hidden;
    }

    .film-thumb img {
      width: 100%;
      transition: opacity 0.35s ease;
    }

    .film:hover img {
      opacity: 0.8;
    }

    .film-title {
      margin-top: 0.75rem;
      font-size: 0.95rem;
      font-weight: 500;
      color: var(--text);
    }

    .film-meta {
      font-size: 0.75rem;
      color: var(--muted);
      margin-top: 0.25rem;
    }

    /* --------- FOOTER --------- */
    footer {
      border-top: 1px solid var(--line);
      margin-top: 4rem;
      padding-top: 2rem;
      font-size: 0.75rem;
      color: var(--muted);
    }

    .footer-inner {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .enquiries a {
      color: var(--text);
    }

    .enquiries a:hover {
      text-decoration: underline;
    }

    /* --------- RESPONSIVE --------- */
    @media (max-width: 600px) {
      nav a {
        margin-left: 1rem;
      }

      .logo img {
        height: 40px;
      }
    }
  </style>
</head>

<body>

  <header>
    <div class="container header-inner">
      <div class="logo">
        <!-- Replace with your logo PNG -->
        <img src="header.png" alt="Logo">
      </div>

      <nav>
        <a href="manifesto.pdf">Manifesto</a>
        <a href="https://striderrecs.bandcamp.com/">Strider Records</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="film-grid">

      <!-- FILM 01 -->
      <a href="timefactory.html" class="film">
        <div class="film-thumb">
          <img src="timefactorythumb.JPG" alt="Film 01">
        </div>
        <div class="film-title">Time Factory</div>
        <div class="film-meta">2025 · 3m52s</div>
      </a>

      <!-- FILM 02 -->
      <a href="yellowends.html" class="film">
        <div class="film-thumb">
          <img src="yellowendsthumb.png" alt="Film 02">
        </div>
        <div class="film-title">Yellow Ends</div>
        <div class="film-meta">2025 · 42s</div>
      </a>

    </section>
  </main>

  <footer>
    <div class="container footer-inner">

      <div class="enquiries">
        Enquiries: <a href="mailto:phosphenicafilms@gmail.com.com">phosphenicafilms@gmail.com</a>
      </div>
    </div>
  </footer>

</body>
</html>
