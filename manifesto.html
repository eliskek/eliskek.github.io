<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Phosphenica</title>
  <style>
    /* RESET & BASE STYLES */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Helvetica Neue', Helvetica, sans-serif;
      background-image: url('bg1.gif');
      background-size: cover;
      color: white;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    /* HEADER */
    header {
      text-align: center;
      padding: 3vh 0;
    }

    header img {
      width: 300px;
      max-width: 80%;
    }

    /* NAVIGATION */
    nav ul {
      display: flex;
      justify-content: center;
      list-style: none;
      margin-top: 2vh;
      gap: 30px;
      flex-wrap: wrap;
    }

    nav li {
      font-size: 1.1rem;
    }

    /* MAIN SECTION */
    main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 5vh 2rem;
    }

    .film-feature {
      text-align: center;
      max-width: 300px;
    }

    .film-feature img {
      width: 100%;
      height: auto;
      border-radius: 6px;
      margin-bottom: 1rem;
    }

    .film-feature h2 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }

    /* FOOTER */
    footer {
      text-align: center;
      padding: 5vh 0;
      font-size: 0.9rem;
      color: white;
    }

.film {
  text-align: center;
  max-width: 600px;
  margin: 0 auto;
}

.film img {
  width: 100%;
  height: auto;
  border-radius: 6px;
  margin-bottom: 1rem;
}

/* Two columns on wider screens */
@media (min-width: 700px) {
  .film-gallery {
    grid-template-columns: repeat(2, 1fr);
  }
}

.film h2,
.film p {
  color: white;
  font-family: Helvetica, sans-serif;
  font-weight: bold;
  margin: 0.3rem 0;
  font-size: 1.2rem;
}


    /* RESPONSIVE */
    @media (max-width: 600px) {
      nav ul {
        gap: 15px;
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="header.png" alt="Phosphenica logo" />
  </header>

  <nav>
    <ul>
      <li><a href="./index.html">Films</a></li>
      <li><a href="./manifesto.html">Manifesto</a></li>
      <li><a href="https://striderrecs.bandcamp.com/">Music</a></li>
      <li><a href="https://www.instagram.com/phosphenica/">Instagram</a></li>
    </ul>
  </nav>

  <main>
  <section class="film-gallery" id="films">

    <div class="film">
        <img src="manifesto.png" alt="Yellow Ends Thumbnail" />
    </div>

  </section>
</main>



  <footer>
    <p>Enquiries: <a href="mailto:phosphenica@gmail.com">phosphenicafilms@gmail.com</a></p>
  </footer>

</body>
</html>
